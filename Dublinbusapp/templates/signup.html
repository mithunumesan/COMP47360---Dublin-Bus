<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>sign up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h3> Sign Up</h3>
        <form action="/Dublinbusapp/home/" method="POST">
            {% csrf_token %}
            <label for=""> Username </label>
            <input type="text" id="username" name="username" placeholder="enter alphanumeric username" required >     
            <br>
            <label for=""> Password </label>
            <input type="password" id="pass1" name="pass1" placeholder="create a password" required >     
            <br>
            <label for=""> Re-enter Password </label>
            <input type="password" id="pass2" name="pass2" placeholder="re-enter password" required >     
            <br>
            <button type="submit"> Sign Up </button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
